<page-wrapper>
<div class="container">
    <div class="card">
      <h2 class="title">✍️ Sign Up</h2>
      <input [(ngModel)]="email" class="input" placeholder="Email" />
      <input [(ngModel)]="password" type="password" class="input" placeholder="Password" />
      <button (click)="signup()" class="button">Create Account</button>
    </div>
  </div>
</page-wrapper>
